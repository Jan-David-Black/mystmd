title: si role
cases:
  - title: si role errors
    markdown: '{si}`test`'
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: mystRole
              name: si
              value: test
              children:
                - type: si
                  error: true
                  value: test

  - title: si role parses
    markdown: '{si}`100 <\hertz>`'
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: mystRole
              name: si
              value: 100 <\hertz>
              children:
                - type: si
                  alt: hertz
                  number: '100'
                  unit: Hz
                  units: [hertz]
                  value: 100 Hz


  - title: decimal number parses
    markdown: '{si}`1.345e10 <\hertz>`'
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: mystRole
              name: si
              value: 1.345e10 <\hertz>
              children:
                - type: si
                  alt: hertz
                  number: '1.345e10'
                  unit: Hz
                  units: [hertz]
                  value: 1.345e10 Hz